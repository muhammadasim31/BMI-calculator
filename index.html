<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="main-h">
            <h1>Welcome to BMI calculator</h1><br>
        </div>
        <div class="input-1">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter your age"><br>
            <label for="gender">Gender</label>
            <input type="radio" id="gender1" name="gender" value="Male">Male
            <input type="radio" id="gender2" name="gender" value="Female">Female<br>
            <label for="weight">Weight</label>
            <input type="number" id="weight" placeholder="Enter your Weight in kilogram"><br>
            <label for="height">Height</label>
            <input type="number" id="height" placeholder="Enter your Height in centimeter"><br>
            <input type="button" id="btn" value="Calculate">
        </div>
        <br>
        <div class="output">
            <label for="result">Your BMI</label>
            <p id="result"></p>
        </div>
    </div>
    <script src="calculate.js"></script>
</body>

</html>
